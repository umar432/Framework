<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Umar Kathap, @umar432">
	<title>Single Page Web Applications</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
</head>
<body>
	<div id="line"></div>
	<!--Layout Container Start -->
	<div id="wrap">
	<header>
		<div id="header" class="center">
			<div class="hdr-lft">
			<span class="logo"><img src="img/logo.png"/></span><!-- ./ Logo Area -->
			</div>
			<div class="hdr-rht">
			<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
				</button><!-- ./ Hamburger Icon -->     
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#about">About</a></li>
				<li><a href="#services">Services</a></li>
				<li><a href="#contact">Contact</a></li>
				<li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div><!--./ Menu & Nav Bar -->
			</div>
			</nav>
			</div>
			<div class="clear"></div>
		<div>
	</header><!-- ./ Header End -->
	<section id="about" class="sec"></section>
	<section id="services" style="background-color:#FFE500; height:1000px; width:100%;"></section>
	<footer id="contact">
		<div class="center"><br/><br/><center>&copy; tutor.com</center></div>
	</footer>
	</div><!-- ./ End Layout Container -->
	<!-- Model Start For Login -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">
		<div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
			<div class="modal-body">
				<div class="input-group input-group-lg">
				<span class="input-group-addon">
				<span class="glyphicon glyphicon-envelope"></span>
				</span>
				<input class="form-control" type="text" placeholder="Email address">
				</div>
				<div>&nbsp;</div>
				<div class="input-group input-group-lg">
				<span class="input-group-addon">
				<span class="glyphicon glyphicon-lock"></span>
				</span>
				<input class="form-control" type="password" placeholder="Password">
				</div> 
			</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>

	<!-- ./ End of Model -->
	<!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<!--Plugin AppML -->
	<script src="js/appml.js"></script>
	<!--UI Contents -->
	
    <!-- Custom Theme JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
